[tool:pytest]
# pytest配置文件

# 测试目录
testpaths = tests

# 测试文件模式
python_files = test_*.py *_test.py

# 测试类模式
python_classes = Test*

# 测试函数模式
python_functions = test_*

# 最小版本要求
minversion = 6.0

# 添加选项
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=semantic_coword_pipeline
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80

# 标记定义
markers =
    slow: 标记测试为慢速测试
    integration: 标记为集成测试
    property: 标记为属性测试
    unit: 标记为单元测试
    smoke: 标记为冒烟测试

# 过滤警告
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 测试发现
collect_ignore = setup.py build dist